<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container w-75">

        <h1>Bookmarker</h1>
        <hr>
        <div class="row text-center my-5 py-5">

            <div class="col-md-12">
                <h2>Bookmark your favorite sites</h2>
                <label for="Site Name" class="fw-bold">Site Name</label>
                <input type="text" class="form-control my-2" id="Site Name" placeholder="BookMark Name">
                <label for="Site URL" class="fw-bold">Site URL</label>
                <input type="text" class="form-control my-2" id="Site URL" placeholder="Website URL">
                <div class="btn btn-info" id="submit">submit</div>
            </div>

        </div>

    </div>
    <div class=" w-75 text-center mx-auto">

        <div class="search my-3">
            <input type="search" id="search" onkeyup='searchBook(this.value)' class="form-control" placeholder="Search by BookMark Name  ">
        </div>

        <table class="table">
            <thead>
                <th>Book Name</th>
                <th>Website URL</th>
                <th>Delete</th>
                <th>Visite</th>
            </thead>
            <tbody id="tableRow">

            </tbody>
        </table>

    </div>

    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
